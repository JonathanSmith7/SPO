<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Пройдите тест про МИРЭА</h1>
    <div id="timer">Оставшееся время:<span id="timeDisplay"></span></div>
    <form action=“/submit” method=“post”>
        <div class="question-container">
            <p>В каком году был основан МИРЭА?</p>
                <input type="radio" name="question1" value="answer1">
                <label for="answer1">1948</label><br>
                <input type="radio" name="question1" value="answer2">
                <label for="answer2">1952</label><br>
                <input type="radio" name="question1" value="answer3">
                <label for="answer3">1947</label><br>
        </div>
        <div class="question-container">
            <p>Официальный девиз МИРЭА</p>
                <input type="radio" name="question2" value="answer1">
                <label for="answer1">Лучший среди равных — равный среди лучших!</label><br>
                <input type="radio" name="question2" value="answer2">
                <label for="answer2">У нас невозможно отчислиться!</label><br>
                <input type="radio" name="question2" value="answer3">
                <label for="answer3">Дальше - больше!</label><br>
        </div>
        <div class="question-container">
            <p>Сколько кампусов у МИРЭА?</p>
                <input type="radio" name="question3" value="answer1">
                <label for="answer1">4</label><br>
                <input type="radio" name="question3" value="answer2">
                <label for="answer2">7</label><br>
                <input type="radio" name="question3" value="answer3">
                <label for="answer3">5</label><br>
        </div>
        <div class="question-container">
            <p>Сколько студентов учится в МИРЭА?</p>
                <input type="radio" name="question4" value="answer1">
                <label for="answer1">Менее 15000</label><br>
                <input type="radio" name="question4" value="answer2">
                <label for="answer2">От 15000 до 20000</label><br>
                <input type="radio" name="question4" value="answer3">
                <label for="answer3">Более 20000</label><br>
        </div>
            <button class="test-button" id="submit">Отправить ответы</button>
            <p id="result"></p>
    </form>
    <script src="test.js"></script>
</body>
</html>
